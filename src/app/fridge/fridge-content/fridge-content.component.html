
<table mat-table [dataSource]="fridge" class="mat-elevation-z8" style="width: 100%;">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Image Column -->
  <ng-container matColumnDef="Image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img src="{{element.image}}"> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Plat réalisable Column -->
  <ng-container matColumnDef="Plat réalisable">
    <th mat-header-cell *matHeaderCellDef> Plat réalisable </th>
    <td mat-cell *matCellDef="let element"> 0 <mat-icon mat-list-icon style="
      position: relative;
      left: 50%;">help</mat-icon></td>
  </ng-container>
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">    <button  *ngIf="!element.saved && element.name!=='Ajouté à votre liste'" style="
      position: relative;
      left: 50%;" mat-icon-button >
          <mat-icon mat-list-icon  (click)=removeLineItems(element)>clear</mat-icon> 
        </button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
